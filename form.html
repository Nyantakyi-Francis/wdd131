<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options added by JS -->
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="installDate" required>

      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Installation"> Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="High Performance"> High Performance</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durability"> Durability</label>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <label for="user-name">Your Name</label>
      <input type="text" id="user-name" name="userName">

      <input type="submit" value="Submit Review">
    </form>
  </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Francis Nyantakyi, Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
